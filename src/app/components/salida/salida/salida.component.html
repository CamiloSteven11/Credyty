<div class="container">
    <h2>Formulario Salida</h2>
    <div class="container-data mt-5">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="form-group text-center">
              <label for="tipoVehiculo">Tipo de Veh√≠culo</label>
              <div class="card-container row justify-content-center">
                <div *ngFor="let vehicle of selectedCards" class="card col-4" (click)="selectCard(vehicle)"
                     [ngClass]="{'selected': selectedCard === vehicle}">
                  <p class="card-text text-center">{{ vehicle }}</p>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Ingreso</button>
          </form>
        </div>
      </div>
    </div>
  </div>
